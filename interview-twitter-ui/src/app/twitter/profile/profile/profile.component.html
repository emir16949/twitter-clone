<div class='profile'>
  <h4 class='profile-item'>Username: {{userData.username}}</h4>
  <h4 class='profile-item'>Name and surname: {{userData.name}} {{userData.surname}}</h4>
  <h4 class='profile-item'>Number of tweets: {{userData.numberOfTweets}}</h4>
  <h4 class='profile-item'>Number of followers: {{userData.numberOfFollowers}}</h4>
  <h4 class='profile-item'>Number of persons following: {{userData.numberOfPersonsFollowing}}</h4>
</div>
